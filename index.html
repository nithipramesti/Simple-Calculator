<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator container -->
    <main>
        <!-- Input/Output screen -->
        <p class="screen"></p>
        
        <!-- Mathematics operator -->
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="times">x</div>
        <div class="divide">/</div>

        <!-- Number, decimal and deletion button -->
        <div class="7">7</div>
        <div class="8">8</div>
        <div class="9">9</div>
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="0">0</div>
        <div class="decimal">.</div>
        <div class="delete">C</div>

        <!-- Get result button -->
        <div class="getResult">=</div>

    </main>
</body>
</html>
