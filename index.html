<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator container -->
    <main>
        <!-- Input/Output screen -->
        <p class="screen columns-span-4"></p>
        
        <!-- Mathematics operator -->
        <div class="plus button-operation column-span-1">+</div>
        <div class="minus button-operation column-span-1">-</div>
        <div class="times button-operation column-span-1">x</div>
        <div class="divide button-operation column-span-1">/</div>

        <!-- Number, decimal and deletion button -->
        <div class="7 button-number column-span-1">7</div>
        <div class="8 button-number column-span-1">8</div>
        <div class="9 button-number column-span-1">9</div>
        <div class="4 button-number column-span-1">4</div>
        <div class="5 button-number column-span-1">5</div>
        <div class="6 button-number column-span-1">6</div>
        <div class="1 button-number column-span-1">1</div>
        <div class="2 button-number column-span-1">2</div>
        <div class="3 button-number column-span-1">3</div>
        <div class="0 button-number column-span-1">0</div>
        <div class="decimal button-number column-span-1">.</div>
        <div class="delete button-number column-span-1">C</div>

        <!-- Get result button -->
        <div class="getResult row-1-4">=</div>

    </main>
</body>
</html>
